<!DOCTYPE html>
<html>
<head>
  <title>Better SIS Configuration</title>
  <style>
    body: { padding: 10px; }
		input {
			width: 250px;
			float: right;
		}
		.clearfix {
			clear: both;
		}
		.label { 
			float: left;
		}
		button {
			float:left;
		}
		#status {
			padding-top: 5px;

			font-size: 15px;
		}
  </style>
</head>

<body>
  <div class="row"><span class="label">Aeries Subdomain:</span><input id="aeries" type="text" placeholder="https://THISVALUE.asp.aeries.net"></div>

  <div class="row"><span class="label">Password:</span><input id="password" type="password" placeholder="coolcat123"></div>
	<div class="clearfix"></div>
  <button id="save">Save</button>
  <div id="status"></div>
	<div class="clearfix"></div>
	
  <script src="options.js"></script>

</html>
